<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/stelys.css">
    <title>Gerenciador de Tarefas</title>

</head>
<body>
    <div class="container" id="taskListPage">
        <h1>Lista de Tarefas</h1>
        <ul id="taskList"></ul>
        <button onclick="showAddTaskPage()">Adicionar Tarefa</button>
    </div>

    <div class="container" id="addTaskPage" style="display: none;">
        <h1>Adicionar Tarefa</h1>
        <input type="text" id="taskInput" placeholder="Digite a tarefa">
        <button onclick="addTask()">Salvar</button>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
